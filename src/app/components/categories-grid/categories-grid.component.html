<section class="max-w-6xl mx-auto px-4">
  <header class="text-center mb-6">
    <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight text-emerald-600 dark:text-emerald-500">
      Categorías
    </h2>
    <p class="mt-1 text-sm text-emerald-700/80 dark:text-emerald-300/80">Explora nuestro catálogo por tipo</p>
  </header>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 md:gap-10 place-items-stretch">
    <a
      routerLink="/productos"
      class="cat-item group relative flex flex-col items-center justify-center text-center
             min-h-[11rem] gap-3 md:gap-4
             p-6 md:p-8 rounded-2xl border
             bg-white dark:bg-gray-900/50 shadow-sm hover:shadow-md hover:-translate-y-0.5
             transition overflow-hidden"
      *ngFor="let it of items"
      [attr.aria-label]="'Ver ' + it.name"
    >
      <div class="cat-swatch flex items-center justify-center w-16 h-16 rounded-xl
                  p-3 md:p-4 mt-2 md:mt-4"
           [style.background-color]="it.color">
        <span class="text-3xl md:text-4xl leading-none select-none m-2 md:m-3">
          {{ it.emoji }}
        </span>
      </div>

      <div class="mt-2">
        <div class="text-sm font-semibold text-emerald-900 dark:text-emerald-200 truncate">{{ it.name }}</div>
        <div class="text-xs text-emerald-700/80 dark:text-emerald-300/80">Ver productos</div>
      </div>

      <svg class="w-5 h-5 absolute right-3 top-3 text-emerald-400 group-hover:text-emerald-600 dark:text-emerald-500
                  transition-transform group-hover:translate-x-0.5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M13.2 5.6L19.6 12l-6.4 6.4-1.4-1.4L15.8 12l-4-4 1.4-1.4Z"/>
      </svg>

      <div class="pointer-events-none absolute inset-0 opacity-0 group-hover:opacity-100 transition
                  bg-gradient-to-br from-emerald-50/50 to-transparent dark:from-emerald-400/5"></div>
    </a>
  </div>

  <div class="text-center mt-6">
    <a routerLink="/productos"
       class="inline-flex items-center gap-2 px-4 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700 shadow-sm">
      Ver todo
      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M13.2 5.6L19.6 12l-6.4 6.4-1.4-1.4L15.8 12l-4-4 1.4-1.4Z"/>
      </svg>
    </a>
  </div>
</section>
