<div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6">
  <h2 class="text-2xl font-bold mb-4">Editar producto</h2>

  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="!loading">
    <form (ngSubmit)="guardar()" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Nombre</label>
        <input [(ngModel)]="nombre" name="nombre" class="w-full border rounded-lg p-3" required />
      </div>

      <div>
        <label class="block text-sm mb-1">Descripci√≥n</label>
        <textarea [(ngModel)]="descripcion" name="descripcion" class="w-full border rounded-lg p-3"></textarea>
      </div>

      <div>
        <label class="block text-sm mb-1">Precio</label>
        <input [(ngModel)]="precio" name="precio" type="number" step="0.01" class="w-full border rounded-lg p-3" required />
      </div>

      <div>
        <label class="block text-sm mb-1">Stock</label>
        <input [(ngModel)]="stock" name="stock" type="number" class="w-full border rounded-lg p-3" required />
      </div>

      <div>
        <label class="block text-sm mb-1">URL de imagen</label>
        <input [(ngModel)]="imagen" name="imagen" class="w-full border rounded-lg p-3" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg">
        Guardar cambios
      </button>

      <p *ngIf="error" class="text-red-600 text-sm mt-2">{{ error }}</p>
    </form>
  </div>
</div>
