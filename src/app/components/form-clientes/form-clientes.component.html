<form (ngSubmit)="guardarCliente()" #f="ngForm" class="space-y-4">
  <div>
    <label>Email</label>
    <input [(ngModel)]="email" name="email" type="email" required class="w-full border rounded-lg p-3" />
  </div>
  <div>
    <label>ContraseÃ±a</label>
    <input [(ngModel)]="password" name="password" type="password" required minlength="4" class="w-full border rounded-lg p-3" />
  </div>
  <button type="submit" [disabled]="loading" class="w-full bg-green-600 text-white py-2 rounded-lg">
    {{ loading ? 'Guardando...' : 'Registrar' }}
  </button>
  <p *ngIf="error" class="text-red-600 text-sm mt-2">{{ error }}</p>
  <p *ngIf="ok" class="text-green-600 text-sm mt-2">{{ ok }}</p>
</form>
