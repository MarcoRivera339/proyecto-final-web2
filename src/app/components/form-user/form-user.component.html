<form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="space-y-4">
    <div>
        <label>Cédula</label>
        <input [(ngModel)]="cedula" name="cedula" id="cedula" type="text" required
            class="w-full border rounded-lg p-3" />
    </div>
    <div>
        <label>Nombres</label>
        <input [(ngModel)]="nombre" name="nombre" id="nombre" type="text" required
            class="w-full border rounded-lg p-3" />
    </div>
    <div>
        <label>Apellidos</label>
        <input [(ngModel)]="apellido" name="apellido" id="apellido" type="text" required
            class="w-full border rounded-lg p-3" />
    </div>
    <div>
        <label>Dirección</label>
        <input [(ngModel)]="direccion" name="direccion" id="direccion" type="text" required
            class="w-full border rounded-lg p-3" />
    </div>
    <div>
        <label>Teléfono</label>
        <input [(ngModel)]="telefono" name="telefono" id="telefono" type="text" required
            class="w-full border rounded-lg p-3" />
    </div>
    <div>
        <label>Email</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" required class="w-full border rounded-lg p-3" />
    </div>
    <div>
        <label>Contraseña</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" required minlength="4"
            class="w-full border rounded-lg p-3" />
    </div>
    <div>
        <label>Rol</label>
        <select [(ngModel)]="rol" name="rol" id="rol" required class="w-full border rounded-lg p-3">
            <option value="null" disabled selected>Seleccione un rol</option>
            @for(rol of roles; track rol.nombre){
            <option [value]="rol.id">{{rol.nombre}}</option>
            }
        </select>
    </div>
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">Registrarse</button>
</form>
