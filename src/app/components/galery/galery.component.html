<h2 class="text-2xl font-semibold mb-6 text-center text-gray-800 dark:text-black">Lista de Productos</h2>

<form class="max-w-4xl mx-auto ">
  <div class="flex items-center gap-4">
    <div class="relative flex-1">
      <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
      </div>
      <input [(ngModel)]="filtroNombre" name="filtroNombre" (ngModelChange)="filtrarProductos()" type="search" id="filtroNombre"
             class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 
                    focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 
                    dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="Buscar producto por nombre" required />
    </div>
  </div>
</form>

<button routerLink="/crear-producto" type="button"
        class="h-12 px-4 bg-green-600 text-white text-sm font-medium rounded-lg hover:bg-green-700 focus:outline-none 
               focus:ring-4 focus:ring-green-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-700">
  Crear Producto
</button>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 p-4">
  @for (producto of productosFiltrados; track producto.id) {
    <div class="product-card bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 transition hover:shadow-lg border border-gray-200 dark:border-gray-700">
      <img [src]="producto.imagen" alt="Imagen del producto" class="w-full h-48 object-cover rounded-md mb-4">

      <div class="product-info text-sm text-gray-800 dark:text-gray-200 mb-1">
        <strong>Nombre:</strong> {{ producto.nombre }}
      </div>
      <div class="product-info text-sm text-gray-800 dark:text-gray-200 mb-1">
        <strong>Descripcion:</strong> {{ producto.descripcion }}
      </div>
      <div class="product-info text-sm text-gray-800 dark:text-gray-200 mb-1">
        <strong>Precio:</strong> {{ producto.precio | currency:'USD':'symbol':'1.2-2' }}
      </div>
      <div class="product-info text-sm text-gray-800 dark:text-gray-200 mb-4">
        <strong>Cantidad:</strong> {{ producto.stock }}
      </div>

      <div class="flex gap-2">
        <button [routerLink]="['/editar-producto', producto.id]" type="button"
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
          Editar
        </button>

        <button (click)="eliminarProducto(producto.id)" type="button"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
          Eliminar
        </button>
      </div>

      <button (click)="onAdd(producto)" type="button"
              [disabled]="!producto.stock || producto.stock <= 0"
              class="w-full mt-2 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 disabled:opacity-60">
        Agregar al carrito
      </button>
    </div>
  }
</div>
