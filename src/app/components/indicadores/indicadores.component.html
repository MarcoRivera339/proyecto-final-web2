<!-- indicadores.component.html -->
<div class="text-center mt-12 mb-10">
    <h2 class="text-3xl font-semibold mb-6">
        Nuestros <span class="text-red-500">Indicadores</span>
    </h2>
    <div class="flex justify-center mb-4">
        <div class="h-1 w-10 bg-red-500 rounded mx-auto"></div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 justify-items-center mb-8">
        <div *ngFor="let ind of indicadores" class="flex flex-col items-center bg-white p-4 rounded-lg shadow-md w-48">
            <img [src]="ind.img" alt="indicador" class="w-24 h-24 rounded-full mb-2 object-cover">
            <span class="text-2xl text-red-500 font-bold">{{ ind.valor }}</span>
            <span class="font-semibold mt-1">{{ ind.texto }}</span>
        </div>
    </div>

    <button class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded shadow-md">
        Ver nuestros indicadores
    </button>
</div>
