<div
  class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 transition hover:shadow-lg border border-gray-200 dark:border-gray-700">
  <img [src]="producto?.imagen" [alt]="producto?.nombre" class="w-full h-48 object-cover rounded-md mb-4">

  <div class="flex items-start justify-between gap-3 mb-2">
    <h3 class="text-base font-semibold text-gray-800 dark:text-gray-100 line-clamp-2">{{ producto?.nombre }}</h3>
    <span class="text-sm px-2 py-1 rounded bg-green-100 text-green-700 dark:bg-green-700/40 dark:text-green-200">
      {{ producto?.precio | currency:'USD':'symbol':'1.2-2' }}
    </span>
  </div>

  <p class="text-sm text-gray-600 dark:text-gray-300 line-clamp-2 mb-3">{{ producto?.descripcion }}</p>

  <div class="text-xs text-gray-500 dark:text-gray-400 mb-4">
    Stock: <strong>{{ producto?.stock }}</strong>
  </div>

  <div class="flex gap-2">
    <button [routerLink]="['/editar-producto', producto?.id]" type="button"
      class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-4 rounded-lg transition">
      Editar
    </button>

    <button (click)="del.emit()" type="button"
      class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition">
      Eliminar
    </button>
  </div>

  <button (click)="add.emit()" type="button" [disabled]="!producto?.stock || producto?.stock <= 0"
    class="w-full mt-2 bg-green-600 hover:bg-green-700 disabled:opacity-60 text-white font-medium py-2 px-4 rounded-lg transition">
    Agregar al carrito
  </button>
</div>
